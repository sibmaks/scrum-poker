<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Poker</title>
    <link th:href="@{/libs/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/libs/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <script th:src="@{/libs/js/angular.min.js}"></script>
    <script th:src="@{/libs/js/jquery.min.js}"></script>
    <script th:src="@{/js/core.js}" lang="js"></script>
    <script th:src="@{/js/acc-ng.js}"></script>
    <script th:inline="javascript">
        const firstName = /*[[${firstName}]]*/ {};
        const lastName = /*[[${lastName}]]*/ {};
    </script>
</head>
<body>
<div class="button-navbar">
    <button class="btn-sm btn-outline-primary rounded-circle"><i class="fas fa-user-alt"></i></button>
    <button class="btn-sm btn-primary rounded-circle" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
</div>
<div class="container-fluid vh-100" style="margin-top:300px">
    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center" ng-app="pokerApp" ng-controller="AccountController">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light" >
                <form ng-submit="savePassword()">
                    <a style="float: left" class="btn btn-outline-secondary" th:href="@{/rooms}">&lt;</a>
                    <div class="text-center" style="margin-bottom: 16px">
                        <h3 class="text-primary">Change account settings</h3>
                    </div>
                    <p id="acc-success-info" class="text-center mt-5" style="color: green">{{accSuccessInfo}}</p>
                    <p id="acc-error-info" class="text-center mt-5" style="color: red">{{accErrorInfo}}</p>
                    <div class="mb-3">
                        <label class="form-label" for="client-password">Password</label>
                        <input class="form-control" id="client-password" type="password" ng-class="{'is-invalid': passwordInfoField != ''}"
                               ng-model="password" required/>
                        <div id="password-info-field" class="invalid-feedback">{{passwordInfoField}}</div>
                    </div>
                    <div class="mb-3">
                        <button id="save-password-btn" class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
                <form ng-submit="saveAccountInfo()">
                    <div class="mb-3">
                        <label class="form-label" for="client-first-name">First name</label>
                        <input class="form-control" id="client-first-name" type="text"  ng-class="{'is-invalid': firstNameInfoField != ''}"
                               ng-model="firstName" required/>
                        <div id="firstName-info-field" class="invalid-feedback">{{firstNameInfoField}}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="client-last-name">Last name</label>
                        <input class="form-control" id="client-last-name" type="text" ng-class="{'is-invalid': lastNameInfoField != ''}"
                               ng-model="lastName" required/>
                        <div id="lastName-info-field" class="invalid-feedback">{{lastNameInfoField}}</div>
                    </div>
                    <div class="mb-3">
                        <button id="save-btn" class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
